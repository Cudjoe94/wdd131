<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form - Francis Uba Ezieme</title>
    <meta name="description" content="A product review form - Dynamic Web Fundamentals created by Francis Uba Ezieme">
    <meta name="author" content="Francis Uba Ezieme">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Product Review Form</h1>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form id="review-form" method="get" action="review.html">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product...</option>
                </select>

                <label for="rating">Overall Rating</label>
                <div class="rating-container">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">★</label>
                    <input type="radio" id="rating2" name="rating" value="2" required>
                    <label for="rating2">★★</label>
                    <input type="radio" id="rating3" name="rating" value="3" required>
                    <label for="rating3">★★★</label>
                    <input type="radio" id="rating4" name="rating" value="4" required>
                    <label for="rating4">★★★★</label>
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">★★★★★</label>
                </div>

                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>

                <label>Which features did you find useful in the product? <em>(Check all that apply)</em></label>
                <div class="features">
                    <input type="checkbox" id="feature1" name="features" value="Durability">
                    <label for="feature1">Durability</label><br>
                    <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                    <label for="feature2">Ease of Use</label><br>
                    <input type="checkbox" id="feature3" name="features" value="Performance">
                    <label for="feature3">Performance</label><br>
                    <input type="checkbox" id="feature4" name="features" value="Design">
                    <label for="feature4">Design</label>
                </div>

                <label for="review">Written Review <span>(Optional)</span></label>
                <textarea id="review" name="review" rows="4"></textarea>

                <label for="user-name">Your Name <span>(Optional)</span></label>
                <input type="text" id="user-name" name="user-name">

                <input type="submit" value="Post Review">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy;2024 Francis Uba Ezieme, Abia State, Nigeria.</p>
        <p>Last Modified: <span id="current-date"></span></p>
    </footer>
</body>
</html>
